<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Vs Span</title>
</head>
<body>
    
    <p>Div is block level tag while span is inline tag</p>

    <div style="background-color: lightblue;">
        hello
    </div>
    <div style="background-color: lightgray;">
        world
    </div>

    <span style="background-color: lightcoral;">
        hello
    </span>
    <span style="background-color: lightsalmon;">world</span>

    <div style="background-color: lime;">
        <span>hello</span>
    </div>

    

</body>
</html>
